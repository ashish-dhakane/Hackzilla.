<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Dashboard</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" placeholder="Search Module">
        <span class="search-icon"></span>
    </div>

    <!-- Modules Section -->
    <div class="modules-container">
        <div class="module">
            <div class="icon"><img src="icons/academics.png" alt="Academics"></div>
            <p>Academics</p>
        </div>

        <div class="module">
            <div class="icon"><img src="icons/accounts.png" alt="Accounts"></div>
            <p>Accounts</p>
        </div>

        <div class="module">
            <div class="icon"><img src="icons/assignment.png" alt="Assignment"></div>
            <p>Assignment</p>
        </div>

        <div class="module">
            <div class="icon"><img src="icons/certificate.png" alt="Certificate"></div>
            <p>Certificate</p>
        </div>

        <div class="module">
            <div class="icon"><img src="icons/exam.png" alt="Examination"></div>
            <p>Examination</p>
        </div>

        <div class="module">
            <div class="icon"><img src="icons/feedback.png" alt="Feedback"></div>
            <p>Feedback</p>
        </div>

        <div class="module">
            <div class="icon"><img src="icons/hostel.png" alt="Hostel"></div>
            <p>Hostel</p>
        </div>

        <div class="module">
            <div class="icon"><img src="icons/timetable.png" alt="My Time Table"></div>
            <p>My Time Table</p>
        </div>

        <div class="module">
            <div class="icon"><img src="icons/ptg.png" alt="PTG"></div>
            <p>PTG</p>
        </div>

        <div class="module">
            <div class="icon"><img src="icons/project.png" alt="Project Monitoring"></div>
            <p>Project Monitoring</p>
        </div>

        <div class="module">
            <div class="icon"><img src="icons/quiz.png" alt="Quiz"></div>
            <p>Quiz</p>
        </div>
    </div>
   

</body>
</html>
